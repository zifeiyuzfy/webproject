<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/submitPage.css" />
    <script src="../js/submitPage.js" defer></script>
    <title>详情和提交</title>
</head>

<body>
    <h1>题目详情</h1>

    <!-- 题目内容展示区域 -->
    <div id="displayArea">
        <!-- 问题详情将在这里动态展示 -->
    </div>

    <!-- 输入区域 -->
    <textarea id="userInput" placeholder="在这里输入您的答案"></textarea>
    <input type="file" id="userFile" multiple />

    <!-- 按钮区域 -->
    <div id="buttonContainer">
        <button id="returnButton">返回</button>
        <button id="confirmSubmit">确认提交</button>
    </div>
</body>

</html>

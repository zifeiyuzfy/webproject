<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://css.huangwx.cn/css/sweetalert.css"
    />
    <script
      type="text/javascript"
      src="http://css.huangwx.cn/js/sweetalert-dev.js"
    ></script>
    <script src="http://172.31.73.236/assets/crypto-js.min.js"></script>
    <link rel="stylesheet" href="../css/usersmanagement.css">
    <script src="../js/indexedDB.js"></script>
</head>
<body>
  <div class="container">
    <h1>用户管理</h1>
    <div class="functionbar">
      <div class="search-box">
        <svg t="1718388443425" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4394" width="20" height="20"><path d="M487.936 165.376c149.504 0 271.36 121.856 271.36 271.36s-121.856 271.36-271.36 271.36-271.36-121.856-271.36-271.36 121.856-271.36 271.36-271.36m0-61.44c-183.808 0-332.8 148.992-332.8 332.8s148.992 332.8 332.8 332.8 332.8-148.992 332.8-332.8-148.992-332.8-332.8-332.8z" fill="#62A86F" p-id="4395"></path><path d="M897.024 828.416l-30.208 30.208c-11.776 11.776-31.744 11.776-43.52 0l-163.84-163.84c-11.776-11.776-11.776-31.744 0-43.52l30.208-30.208c11.776-11.776 31.744-11.776 43.52 0l163.84 163.84c11.776 11.776 11.776 31.232 0 43.52z" fill="#62A86F" p-id="4396"></path></svg>
        <input type="text" placeholder="输入用户id">
      </div>
      <div class="free-box">
        <button id="freeRegister">开启或关闭</button>
      </div>
    </div>
    <!-- 用户列表 -->
    <table>
      <tr>
          <th>用户Id</th>
          <th>姓名</th>
          <th>角色</th>
          <th>禁用操作</th>
          <th>重置密码</th>
          <th>删除操作</th>
      </tr>
      <tbody id="userTable">
        <!-- User rows -->

      </tbody>
    </table>
  </div>
</body>
<script>
// 初始用户列表
var users = [
  {
    userId: "0",
    password: "0",
    type: "guest",
    name: "Guest",
    submittedlist: [],
    unsubmittedlist: [],
    disable: false,
    isAllowRegister: true,
    autograph: "",
  },
  {
    userId: "1",
    password: "1",
    type: "teacher",
    name: "Teacher",
    submittedlist: [],
    unsubmittedlist: [],
    disable: false,
    isAllowRegister: false,
    autograph: "",
  },
  {
    userId: "2",
    password: "2",
    type: "student",
    name: "Student", // 修正了名字错误
    submittedlist: [],
    unsubmittedlist: [],
    disable: false,
    isAllowRegister: false,
    autograph: "",
  },
];
// 自由注册按钮
var freeRegisterBtn = document.getElementById('freeRegister');
//从数据库获取学生列表
openDB("OJSystemDB", 1).then(function (db) {
  db = db;
  //查找teacher的数据
  cursorGetDataByIndex(db, "user", "type", "student")
    .then(function (studentsData) {
      console.log("cursorGetDataByIndex-studentsData=" + studentsData);
      if (studentsData !== false) {
        users = studentsData;
        console.log(users);
        freeRegisterBtn.textContent = users[0].isAllowRegister ? '关闭注册' : '开启注册';
        freeRegisterBtn.classList.add('freeRegisterbtn'); // 添加重置密码样式
        // 初始化渲染用户列表
        renderUsers();
      }
    })
    .catch(function (error) {
      console.error(error);
    });
  //关闭数据库
  closeDB(db);
});
// 自由注册点击事件
freeRegisterBtn.onclick = function() {
  openDB("OJSystemDB", 1).then(function (db) {
    db = db;
    //修改数据库所有的数据的isAllowRegister
    cursorGetData(db, 'user').then(function (allData) {
      console.log("allData="+allData);
      allData.forEach(element => {
          //更新数据，只修改isAllowRegister字段
          let updateData = {
            userId: element.userId,
            password: element.password,
            type: element.type,
            name: element.name,
            submittedlist: element.submittedlist,
            unsubmittedlist: element.unsubmittedlist,
            disable: element.disable,
            isAllowRegister: !element.isAllowRegister,
            autograph: element.autograph,
          }
          updateDB(db, 'user', updateData).then(function (updateResult) {
            if (updateResult === true) {
              // 实现自由注册逻辑
              users.forEach(user => {
                user.isAllowRegister = !user.isAllowRegister;
              });
              console.log(users);
              freeRegisterBtn.textContent = users[0].isAllowRegister ? '关闭注册' : '开启注册';
              swal("切换成功", "", "success");
            } else {
              swal("切换失败", "", "error");
            }
          }).catch(function (error) {
            console.error(error);
          });
      });
    }).catch(function (error) {
        console.error(error);
    });
    //关闭数据库
    // closeDB(db);
  });
};
// 动态添加用户到表格
function renderUsers() {
  const table = document.getElementById('userTable');
  users.forEach(user => {
    const row = table.insertRow();
    row.setAttribute('data-user-id', user.userId); // 添加data属性
    const userIdCell = row.insertCell(0);
    const nameCell = row.insertCell(1);
    const typeCell = row.insertCell(2);
    const disableCell = row.insertCell(3);
    const resetCell = row.insertCell(4);
    const deleteCell = row.insertCell(5);

    userIdCell.textContent = user.userId;
    nameCell.textContent = user.name;
    typeCell.textContent = user.type;

    let disableButton = document.createElement('button');
    disableButton.textContent = user.disable ? 'Enable' : 'Disable';
    if(user.disable) {
      disableButton.classList.add('abledbtn'); // 添加可用样式
    } else {
      disableButton.classList.add('disabledbtn'); // 添加禁用样式
    }
    disableButton.onclick = function() {
      toggleDisableUser(user.userId, disableButton);
    };
    disableCell.appendChild(disableButton);
    
    let resetButton = document.createElement('button');
    resetButton.textContent = 'reset';
    resetButton.classList.add('resetbtn'); // 添加重置密码样式
    resetButton.onclick = function() {
      toggleresetUser(user.userId);
    };
    resetCell.appendChild(resetButton);

    let deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.classList.add('deletebtn'); // 添加删除用户样式
    deleteButton.onclick = function() {
      deleteUser(user.userId);
    };
    deleteCell.appendChild(deleteButton);
  });
}
// 更新表格中的特定用户行
function updateTableRow(userId, user) {
  const table = document.getElementById('userTable');
  const row = table.querySelector(`tr[data-user-id="${userId}"]`);
  if (row) {
    row.cells[0].textContent = user.userId; // User ID
    row.cells[1].textContent = user.name; // Name
    row.cells[2].textContent = user.type; // Type
    row.cells[3].firstChild.textContent = user.disable ? 'Enable' : 'Disable'; // Disable/Enable button
    row.cells[4].firstChild.textContent = 'reset'; // Reset button
    row.cells[5].firstChild.textContent = 'Delete'; // Delete button
    // 根据禁用状态添加或移除.disabled类
    if (user.disable) {
      row.classList.add('disabled');
    } else {
      row.classList.remove('disabled');
    }
  }
}

// 切换用户的禁用状态
function toggleDisableUser(userId, disableButton) {
  openDB("OJSystemDB", 1).then(function (db) {
    db = db;
    getDataByKey(db, "user", userId).then(function (element) {
      //更新数据，只修改disable字段
      let updateData = {
        userId: element.userId,
        password: element.password,
        type: element.type,
        name: element.name,
        submittedlist: element.submittedlist,
        unsubmittedlist: element.unsubmittedlist,
        disable: !element.disable,
        isAllowRegister: element.isAllowRegister,
        autograph: element.autograph,
      }
      updateDB(db, 'user', updateData).then(function (updateResult) {
        if (updateResult === true) {
          const user = users.find(u => u.userId === userId);
          if (user) {
            user.disable = !user.disable;
          }
          if(user.disable) {
            disableButton.classList.remove('disabledbtn'); // 移除禁用样式
            disableButton.classList.add('abledbtn'); // 添加可用样式
          } else {
            disableButton.classList.remove('abledbtn'); // 移除可用样式
            disableButton.classList.add('disabledbtn'); // 添加禁用样式
          }
          updateTableRow(userId, user);
        } else {
          swal("切换失败", "", "error");
        }
      }).catch(function (error) {
        console.error(error);
      });
    }).catch(function (error) {
        console.error(error);
    });
  });
}

// 重置用户的密码
function toggleresetUser(userId) {
  openDB("OJSystemDB", 1).then(function (db) {
    db = db;
    getDataByKey(db, "user", userId).then(function (element) {
      //更新数据，只修改password字段
      let updateData = {
        userId: element.userId,
        password: sha256Encrypt(userId),
        type: element.type,
        name: element.name,
        submittedlist: element.submittedlist,
        unsubmittedlist: element.unsubmittedlist,
        disable: element.disable,
        isAllowRegister: element.isAllowRegister,
        autograph: element.autograph,
      }
      updateDB(db, 'user', updateData).then(function (updateResult) {
        if (updateResult === true) {
          swal("密码已重置", "", "success");
        } else {
          swal("重置密码失败", "", "error");
        }
      }).catch(function (error) {
        console.error(error);
      });
    }).catch(function (error) {
        console.error(error);
    });
  });
}

// 删除用户
function deleteUser(userId) {
  openDB("OJSystemDB", 1).then(function (db) {
    db = db;
    deleteDB(db, "user", userId).then(function (deleteResult) {
      if(deleteResult === true) {
        const index = users.findIndex(u => u.userId === userId);
        if (index !== -1) {
          users.splice(index, 1);
          const row = document.querySelector(`tr[data-user-id="${userId}"]`);
          if (row) {
            row.remove(); // 直接从DOM中删除行
            swal("删除成功", "", "success");
          }
        }
      }
      else {
        swal("删除成功", "", "error");
      }
    }).catch(function (error) {
        console.error(error);
    });
  });
}

var filteredUsers = users;
// 搜索框输入元素
var searchInput = document.querySelector('.search-box input');

// 搜索功能
function searchUsers(event) {
  // 检查是否按下了回车键
  if (event.keyCode === 13) {
    const searchValue = searchInput.value.trim().toLowerCase();
    if(searchValue === "") {
      const table = document.getElementById('userTable');
      table.innerHTML = ''
      renderUsers();
      return;
    }
    // 过滤用户列表
    filteredUsers = users.filter(user => user.userId.toLowerCase().includes(searchValue));
    console.log(filteredUsers);
    // 重新渲染表格
    renderfilteredUsers();
  }
}

// 给搜索框添加事件监听器
searchInput.addEventListener('keyup', searchUsers);

// 重新渲染用户列表的函数，现在接受一个用户数组
function renderfilteredUsers() {
  const table = document.getElementById('userTable');
  if (filteredUsers.length === 0) {
    // 如果没有搜索结果，清空表格并添加提示信息
    table.innerHTML = '';
    const headerRow = table.insertRow();
    const headerCell = headerRow.insertCell(0);
    headerCell.colSpan = 6; // 根据列的数量设置 colspan
    headerCell.textContent = '没有找到用户';
    return;
  } else {
    // 清空现有行
    table.innerHTML = '';
    // 遍历 filteredUsers 而不是原来的 users 数组
    filteredUsers.forEach(user => {
      const row = table.insertRow();
      row.setAttribute('data-user-id', user.userId); // 添加data属性
      const userIdCell = row.insertCell(0);
      const nameCell = row.insertCell(1);
      const typeCell = row.insertCell(2);
      const disableCell = row.insertCell(3);
      const resetCell = row.insertCell(4);
      const deleteCell = row.insertCell(5);

      userIdCell.textContent = user.userId;
      nameCell.textContent = user.name;
      typeCell.textContent = user.type;

      let disableButton = document.createElement('button');
      disableButton.textContent = user.disable ? 'Enable' : 'Disable';
      if(user.disable) {
        disableButton.classList.add('abledbtn'); // 添加可用样式
      } else {
        disableButton.classList.add('disabledbtn'); // 添加禁用样式
      }
      disableButton.onclick = function() {
        toggleDisableUser(user.userId, disableButton);
      };
      disableCell.appendChild(disableButton);
      
      let resetButton = document.createElement('button');
      resetButton.textContent = 'reset';
      resetButton.classList.add('resetbtn'); // 添加重置密码样式
      resetButton.onclick = function() {
        toggleresetUser(user.userId);
      };
      resetCell.appendChild(resetButton);

      let deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('deletebtn'); // 添加删除用户样式
      deleteButton.onclick = function() {
        deleteUser(user.userId);
      };
      deleteCell.appendChild(deleteButton);
    });
  }
}
// 使用SHA-256加密
function sha256Encrypt(password) {
  return CryptoJS.SHA256(password).toString();
}
</script>
</html>
